name: Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  pull-requests: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: ðŸ¦‹ Changesets Release
    runs-on: ubuntu-latest
    outputs:
      published_packages: ${{ steps.changesets.outputs.publishedPackages }}
      published: ${{ steps.changesets.outputs.published }}
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v6

      - name: ðŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: ðŸ”§ Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: ðŸ“¥ Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸš€ Create Release Pull Request or Publish to NPM
        uses: changesets/action@v1
        id: changesets
        with:
          publish: bun run changeset:release
          version: bun run changeset:version
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: ðŸ“¦ Create Aggregated GitHub Release
        if: steps.changesets.outputs.published == 'true'
        run: |
          VERSION=$(jq -r '.version' packages/core/package.json)
          PACKAGES='${{ steps.changesets.outputs.publishedPackages }}'

          # Format package list as markdown
          PACKAGE_LIST=$(echo "$PACKAGES" | jq -r '.[] | "- `\(.name)@\(.version)`"')

          # Create release notes
          cat > /tmp/release-notes.md << 'EOF'
          ## Published Packages

          EOF
          echo "$PACKAGE_LIST" >> /tmp/release-notes.md
          echo "" >> /tmp/release-notes.md
          echo "See individual package CHANGELOGs for details." >> /tmp/release-notes.md

          gh release create "v${VERSION}" \
            --title "v${VERSION}" \
            --notes-file /tmp/release-notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
